// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        globalCompileSdkVersion = 31
        globalBuildToolsVersion = "31.0.0"
        globalTargetSdkVersion = 31
        globalMinSdkVersion = 16

        kotlin_version = "1.4.20"
        appcompat_version = "1.1.0"
        material_version = "1.2.1"
        androidx_annotation_version = "1.1.0"
        androidx_core_ktx_verson = "1.2.0"
    }

    repositories {
        google()
        jcenter()
//        maven {
//            url "https://plugins.gradle.org/m2/"
//        }
//        maven {
//            url "http://162.14.111.89:8081/repository/droid-app-release/"
//        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.16'
//        classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.16'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://162.14.111.89:8081/repository/droid-app-release/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}